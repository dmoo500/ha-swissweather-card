name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Enable Corepack
      run: corepack enable
      
    - name: Install dependencies
      run: yarn install --immutable
      
    - name: Build
      run: yarn build
      
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Update version in package.json
      run: |
        yarn version ${{ steps.version.outputs.VERSION }} --no-git-tag-version
        
    - name: Create release archive
      run: |
        mkdir -p release
        cp dist/swissweather-card.js release/
        cp README.md release/
        cp LICENSE release/
        cp hacs.json release/
        cd release
        zip -r ../swissweather-card-${{ steps.version.outputs.VERSION }}.zip .
        
    - name: Generate changelog
      id: changelog
      run: |
        if [ -f CHANGELOG.md ]; then
          # Extract current version changes
          sed -n '/^## \[/,/^## \[/p' CHANGELOG.md | head -n -1 > current_changes.md
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          cat current_changes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "CHANGELOG=Release ${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        release_name: SwissWeather Card v${{ steps.version.outputs.VERSION }}
        body: |
          ## ðŸŽ‰ SwissWeather Card v${{ steps.version.outputs.VERSION }}
          
          ### ðŸ“¦ Installation
          
          #### HACS (Recommended)
          1. Add this repository to HACS
          2. Search for "SwissWeather Card"
          3. Install the latest version

          #### Manual
          1. Download `swissweather-card.js`
          2. Copy it to `config/www/`
          3. Add the resource to Lovelace

          ### ðŸ“‹ Changelog
          ${{ steps.changelog.outputs.CHANGELOG }}

          ### ðŸ”§ Compatibility
          - Home Assistant 2025.8+
          - Modern browsers (Chrome 90+, Firefox 88+, Safari 14+)
          
        draft: false
        prerelease: false
        
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./swissweather-card-${{ steps.version.outputs.VERSION }}.zip
        asset_name: swissweather-card-${{ steps.version.outputs.VERSION }}.zip
        asset_content_type: application/zip
        
    - name: Upload individual file
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/swissweather-card.js
        asset_name: swissweather-card.js
        asset_content_type: application/javascript
